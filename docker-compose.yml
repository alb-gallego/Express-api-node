version: '3.8'
services:
  server:
    container_name: api_express
    build:
      context: ./
      target: dev

    command: npm run start:dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    links:
      - db
    labels:
      - "com.docker.compose.container-number=1"
    depends_on:
      - db
    volumes:
      - .:/src
      - /src/node_modules
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  web:
    container_name: ember_app
    build:
      context: ./
      target: dev
    command: npm start
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
  
    links:
      - db
    labels:
      - "com.docker.compose.container-number=1"
    depends_on:
      - server
    volumes:
      - .:/src
      - /src/node_modules
volumes:
  db:
    driver: local